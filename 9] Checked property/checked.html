<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property in JS</title>
    <link rel="stylesheet" href="checked.css">
</head>

<body>

    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label> <br> <br>

    <input type="radio" id="visaBtn" name="card">
    <label>Visa</label> <br>

    <input type="radio" id="masterBtn" name="card">
    <label>MasterCard</label> <br>

    <input type="radio" id="rupayBtn" name="card">
    <label>Rupay</label> <br> <br>

    <button type="submit" id="mySubmit">Submit</button> <br>

    <p id="subResult"></p>

    <p id="payResult"></p>

    <script src="checked.js"></script>
</body>

</html>
