<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events in JS</title>
</head>

<body>

    <!----------------- Inline Event Handling ------------------>

    <h1> Inline Event Handling </h1>
    <!-- Onclick -->
    <button onclick="console.log('You clicked me');">
        click me!
    </button>

    <!-- Ondbclick (On Double Click) -->
    <button ondblclick="alert('Why did you double click one me ><')">
        Click me twice!
    </button>

    <!-- onmouseover (mouse hover) -->
    <div onmouseover=" console.log('You hover over me <3') ">
        This is a box
    </div>

    <!---------------- Event Handling through JavaScript ------------------>

    <h1> Event Handling through JavaScript </h1>

    <button id="myJsBtn" style="margin-bottom: 20px;">
        click me!!
    </button>

    <!---------------------------- Event Listener ------------------------------>

    <h1> Event Listener </h1>

    <button id="eventListenerBtn">
        click me!!!
    </button>


    <script src="script.js"></script>

</body>

</html>
